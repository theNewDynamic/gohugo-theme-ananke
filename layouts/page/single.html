{{ define "header" }}{{ partials.Include "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    {{/* Calculate a unique class for this page */}}
    {{- $post_class := "" -}}
    {{- with .File -}}
      {{- $post_class = printf "page-%s" .ContentBaseName -}}
    {{- end -}}

    <article class="{{ $post_class }} center cf pv5 ph3 ph4-ns mw7">
      <header>
        <h1 class="f1">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | compare.Default "mid-gray" }}">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
